<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket.q - Perguntas e Respostas</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/room.css">

  <!-- Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content" id="room">
    <header>
      <a href="/index.html">
        <img src="assets/img/logo.svg" alt="Logo Rocket.q">
      </a>

      <div class="buttons">
        <div class="button outlined">
          #323243
          <img src="/assets/img/SVG/copy.svg" alt="Copia número da sala"/>
        </div>
        <a href="./create-room.html" class="button">
          <img src="/assets/img/SVG/users-white.svg" alt="Criar uma sala"/>Criar Sala
        </a>
      </div>
    </header>

    <main>
      <section id="questions-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label class="sr-only" for-id="question">O que você quer pergunta</label>
          <textarea id="question" placeholder="O que você quer pergunta" name="question"></textarea>

          <footer>
            <div>
              <img src="/assets/img/SVG/lock.svg"/>Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>

      <section id="questions">
        <h2 class="sr-only">Perguntas da comunidade</h2>
        <div class="questions">

          <div class="question-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="/assets/img/SVG/avatar.svg" alt="User Avatar">
              </div>
              <div class="question">
                <p>Qual a diferença entre React & ReactNative?</p>
              </div>
            </div>
            <div class="actions">
              <a href="#">
                <img src="/assets/img/SVG/check.svg" alt="Marcar como lida"/>Marcar como lida
              </a>
              <a href="#">
                <img src="/assets/img/SVG/trash.svg" alt="Excluir pergunta"/>Excluir
              </a>
            </div>
          </div>
        </div>
      </section>

      
    </main>

  </div>
</body>
</html>
